<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        scale: {
            mode: Phaser.Scale.RESIZE,
            autoCenter: Phaser.Scale.CENTER_BOTH
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y : 100},
                debug: true
            }
        }
    };

    var player;
    var ground;
    
    var game = new Phaser.Game(config);
    
    function resizeGround() {
        ground.children.iterate((child) => {
            child.body.setSize(window.innerWidth, 64);
            child.setDisplaySize(window.innerWidth, 64);
            child.setPosition(window.innerWidth / 2, window.innerHeight);
        });
        player.setY(window.innerHeight - 48);
    }
    
    window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
        resizeGround();  // 리사이즈 시 ground도 조정
    });

    function preload () {
        this.load.image('sky', 'asset/sky.png');
        this.load.image('ground', 'asset/platform.png');
        this.load.spritesheet('dude', 'asset/dude.png',{frameWidth: 32, frameHeight: 48});
    }

    function create () {
        // 배경 이미지 설정
        this.add.image(window.innerWidth / 2, window.innerHeight / 2, 'sky').setDisplaySize(window.innerWidth, window.innerHeight);
        
        ground = this.physics.add.staticGroup();
        // ground 에셋을 화면 하단에 유동적으로 배치
        ground.create(0, window.innerHeight, 'ground')
        .setOrigin(0, 1)
        .setDisplaySize(window.innerWidth, 32) // 초록색 ground의 높이 
        .body.setSize(window.innerWidth, 64);  // 좌측 하단에 맞춰 배치

        player = this.physics.add.sprite(100, 450, 'dude');
        // player가 바닥에 닿았을 때 약간 튕기는 반응.
        player.setBounce(0.1);
        // player가 맵 밖으로는 나갈 수 없게 설정하는 코드
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, ground);

        // this.anims.create함수를 통해 왼쪽, 오른쪽으로 갈때의 모션과 가만히 있을 떄의 모션을 설정하고 그것들이 몇프레임 단위로
        // 동작할 것인지를 지정하는 함수.
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1 //애니메이션을 무한히 반복한다는 코드.
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        })
    }




    function update () {
    }

</script>

</body>
</html>
